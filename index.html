<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/pin/three@v0.133.1-a8rkd0QTHl2tMZXZJAEw/mode=imports,min/optimized/three.js';
    //renderer
    var container = document.getElementById("befcCellContainer");
    const renderer = new THREE.WebGLRenderer({alpha: true, antialias: true });
    renderer.setClearColor( 0x000000, 0 );
    var box = container.getBoundingClientRect();
    renderer.setSize(box.width, box.height);
    container.appendChild( renderer.domElement );

    //Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 45, box.width/box.height, 0.9, 1000 );
    camera.position.z =5;


    //GLTFLoader
    import {GLTFLoader} from 'https://cdn.skypack.dev/pin/three@v0.133.1-a8rkd0QTHl2tMZXZJAEw/dist=es2020,mode=imports/unoptimized/examples/jsm/loaders/GLTFLoader.js';
    const loader = new GLTFLoader();

    //Controls
    import {OrbitControls} from 'https://cdn.skypack.dev/pin/three@v0.133.1-a8rkd0QTHl2tMZXZJAEw/dist=es2020,mode=imports/unoptimized/examples/jsm/controls/OrbitControls.js';
    const controls = new OrbitControls( camera, renderer.domElement );
    // import {TrackballControls} from 'https://cdn.skypack.dev/pin/three@v0.133.1-a8rkd0QTHl2tMZXZJAEw/dist=es2020,mode=imports/unoptimized/examples/jsm/controls/TrackballControls.js';
    // const controls = new TrackballControls( camera, renderer.domElement );
    controls.rotateSpeed = 0.8;
    controls.noZoom = true;
    controls.noPan = true;

    // window.addEventListener('resize', onWindowResize, false)
    // function onWindowResize() {
    //     camera.aspect = window.innerWidth / window.innerHeight
    //     camera.updateProjectionMatrix()
    //     renderer.setSize(window.innerWidth, window.innerHeight)
    //     render()
    // }


    //lights
    const light = new THREE.AmbientLight( 0xffffff , 1.6);
    scene.add( light );
    const light0 = new THREE.PointLight( 0xffffff, .5, 1000 );
    light0.position.set( -10, -4, 4 );
    scene.add(light0);
    const light1 = new THREE.PointLight( 0xffffff, .2, 1000 );
    light1.position.set( 10, -10, 4 );
    scene.add(light1);
    const light2 = new THREE.PointLight( 0xffffff, .5, 1000 );
    light2.position.set( 10, 4, -4 );
    scene.add(light2);
    const light3 = new THREE.PointLight( 0xffffff, .2, 1000 );
    light3.position.set( -10, 10, -5 );
    scene.add(light3);

    // loader.load( 'https://cdn1231.fra1.digitaloceanspaces.com/BeFC/cell.glb', function ( cell ) {
    loader.load( 'cell.glb', function ( cell ) {
        scene.add( cell.scene );

        // const mixer = new THREE.AnimationMixer( cell.scene.children.namedItem("cell_low") );
        // const clips = cell.animations;
        //
        // function update () {
        //     mixer.update( deltaSeconds );
        // }
        //
        // clips.forEach( function ( clip ) {
        //     mixer.clipAction( clip ).play();
        // } );

    }, undefined, function ( error ) {

        console.error( error );

    } );

    function animate() {
        requestAnimationFrame( animate );

        controls.update();

        renderer.render( scene, camera );
    }
    animate();
</script>
